<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 4Food</title>
</head>
<body>

<header>

    <div class="container-header">

        <div>
            <img src="./imagem/food.png" alt="Logomarca do site" class="logomarca">
        </div>

        <ul class="lista">
            <li><a href="#" target="_blank">Produtos</a></li>
            <li><a href="#" target="_blank">Restaurante</a></li>
            <li><a href="#" target="_blank">Promoções</a></li>
            <li><a href="#" target="_blank">Localização</a></li>
        </ul>

        <div class="busca">
            <input type="text" placeholder=" Busque" id="buscar-produtos">
            <label for="buscar-produtos"><img src="./imagem/search-solid.svg" alt="Ícone de busca"></label>
        </div>

    </div>

    <div class="banner">

        <h1><span>4Food</span> o lugar que vende <span class="qualidade">Qualidade</span></h1>


        <div class="carrinho">
            <img src="./imagem/carrinho.png" alt="Carrinho de compras" class="carrinho-de-compras">
            <h2>Basta pedir pelo nosso <span>Aplicativo</span></h2>
        </div>
    </div>

</header>

</body>
</html>
